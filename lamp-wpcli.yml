---
- name: "Install updates/PHP/Apache/MariaDB"
  hosts: localhost
  become: yes
  become_user: root
  tasks:
    - name: install package updates
      yum:
        name: '*'
        state: latest

    - name: install PHP
      shell: amazon-linux-extras install -y lamp-mariadb10.2-php7.2 php7.2

    - name: install Apache and MariaDB
      yum:
        name: "{{ packages }}"
      vars:
        packages:
        - httpd
        - mariadb-server

- name: "Start and enable Apache"
  hosts: localhost
  become: yes
  become_user: root
  tasks:
    - name: Start Apache server
      service:
        name: httpd
        state: started
        enabled: yes

- name: "Set permissions"
  hosts: localhost
  become: yes
  become_user: root
  tasks:
    - name: Add ourself to Apache group
      user:
        name: ec2-user
        groups: apache
        append: yes


    - name: Give apache group ownership of /var/www and add permissions
      file:
        path: /var/www
        owner: ec2-user
        group: apache
        mode: 02775
        recurse: yes

    - name: Add group write permissions to /var/www
      command: find /var/www -type f -exec sudo chmod 0664 {} \;

- name: "Start DB server"
  hosts: localhost
  become: yes
  become_user: root
  tasks:
    - name: Start MariaDB
      service:
        name: mariadb
        state: started
        enabled: yes

